<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <section class="input-part container-sm overflow-auto">
        <div class="form row gx-5">
            <div class="col-sm-6 pt-4" id="left-side">
                <p class="info-text"></p>
                <input type="text" id="text" placeholder="Enter City Name" autocomplete="off" spellcheck="true" required/>
                <button id="search">Search</button>
                <br>
                <hr><h5>OR</h5><hr>
                <button id="location">Use Current Location</button>
            </div>
            <div class="col-sm-6" id="right-side">
                <p class="name" id="date">00-00-0000</p>
                <img class="pin" src="./assets/img/location.png" width="34px" height="36px">
                <h2 id="city">City</h2>
                <br><br>
                <img src="./assets/img/weather_icons/clouds.png" class="weather-icon" width="55px" height="55px">
                <h1 id="main-temp">&degF</h1>
                <div class="details">
                    <div>
                        <h5>Wind</h5>
                        <p id="wind">mph</p>
                    </div>
                    <div>
                        <h5>Humidity</h5>
                        <p id="humidity">%</p>
                    </div>
                    <div>
                        <h5>Feeling</h5>
                        <p id="feel-like">&degF</p>
                    </div>
            </div>
            <div class="switch">
                <span id="Cel">°C</span>
                <span id="Fah">°F</span>
            </div>
        </div>  
        
    </section>          

  



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
