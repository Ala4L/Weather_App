<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section class="input-part container-sm overflow-auto">
        <div class="form row gx-5">
            <div class="col-sm-6 pt-5" id="left-side">
                <input type="text" id="text" placeholder="City Name" autocomplete="off" onkeypress="enter(event)" required/>
                <button id="search" onClick="getdata()">Search</button>
                <br>
                <br>
                <button id="location">Use Current Location</button>
            </div>
            <div class="col-sm-6" id="right-side">
                <p class="name" id="date">00-00-0000</p>
                <h2 id="city-name">City Name</h2>
                <h1 id="main-temp">00&deg</h1>
                <div class="details">
                    <div>
                        <h5>Wind</h5>
                        <p id="wind">00km/h</p>
                    </div>
                    <div>
                        <h5>Humidity</h5>
                        <p id="humidity">00%</p>
                    </div>
                    <div>
                        <h5>Feeling</h5>
                        <p id="feel-like">00&deg</p>
                    </div>
            </div>
        </div>  
    </section>          

  





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
